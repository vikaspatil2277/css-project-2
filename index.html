<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous"
    referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
  <div class="heading">
    <div class="box1">
      <span class="s1">Tasks </span><span class="s2">List</span>
    </div>
  </div>
    <div class="container2">
      <div class="box2">

          <a href="index2.html">  <i class="fa-solid fa-circle-plus plus">  </i></a>

        <span class="t1"><a style="text-decoration: none;" href="index2.html">Add New Task</a> </span>
      </div>
      <div class="task-container">
        <div class="task task1">
          <span class="c1"><a style="text-decoration: none;" href="index3.html">Trip to Paris</a></span> <br> <hr> <br>
          <input class="large" type="checkbox" name="checkbox" value="" checked>
          <label for="checkbox" class="line">Visit Church</label>
          <br>
          <input class="large" type="checkbox" name="checkbox" value="">
          <label for="shop" class="L1">Shopping</label>
        </div>

        

        <div class="task task2">
          <span class="c1">My To Do List</span> <br><hr> <br>
          <input class="large" type="checkbox" name="checkbox" value="" checked>
          <label for="checkbox" class="line">Visit Supermarket</label>
          <br>
          <input class="large" type="checkbox" name="checkbox" value="">
          <label for="shop" class="L1">Buy Vegetables</label>
        </div>

        <div class="task task3">
          <span class="c1">Movies I Will Watch</span> <br><hr> <br>
          <input class="large" type="checkbox" name="checkbox" value="" checked>
          <label for="checkbox" class="line">Stranger Things 4</label>
          <br>
          <input class="large" type="checkbox" name="checkbox" value="">
          <label for="shop" class="L1">Avengers Endgame</label>
        </div>

        <div class="task task4">
          <span class="c1">Daily Morning Routine</span> <br><hr><br>
          <input class="large" type="checkbox" name="checkbox" value="" checked>
          <label for="checkbox" class="line">Wake up at 6 AM</label>
          <br>
          <input class="large" type="checkbox" name="checkbox" value="">
          <label for="shop" class="L1">Sleep at 10 PM</label>
        </div>

        <div class="task task5">
          <span class="c1">Books To Read</span> <br> <hr><br>
          <input class="large" type="checkbox" name="checkbox" value="" checked>
          <label for="checkbox" class="line">Design Of Everyday</label>
          <br>
          <input class="large" type="checkbox" name="checkbox" value="">
          <label for="shop" class="L1">Alchemist</label>
        </div>
      </div>
    </div>


</body>

</html>
