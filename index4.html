<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous"

  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <div class="blurp3">

        <div class="heading">
            <div class="box1">
              <span class="s1">Tasks </span><span class="s2">List</span>
            </div>
          </div>
          <div class="task-containerp3">
            <div class="boxp3">
    
                <a href="index.html">  <i class="fa-solid fa-circle-arrow-left">  </i></a>
        
              <span><a style="text-decoration: none;" href="index.html">Back</a> </span>
            </div>
            <div class="taskp3">
              <span class="c1">Trip to Paris</span> <br> <hr> <br>
              <input class="large" type="checkbox" name="checkbox" value="" checked>
              <label for="checkbox" class="line">Visit Church</label>
              <br>
              <input class="large" type="checkbox" name="checkbox" value="">
              <label for="shop" class="L1">Shopping</label>
            </div>
    
             <div class="boxp3">
    
                <a href="index2.html">  <i class="fa-solid fa-circle-plus plus">  </i></a>
        
              <span ><a style="text-decoration: none;" href="index2.html">Add New Task</a> </span>
            </div>

         </div>
        
    </div>

    <div class="new-task">
        <span class="page2">Add New item</span>
        <a href="index3.html"><i class="fa-sharp fa-solid fa-xmark"></i></a>
        <div class="text-box">
          <input style="height:40px; width:470px; font-size:12pt;" type="text" name="" value="" placeholder=" visit famous places" class="place">
          <br>
          <br>
        </div>
        <div class="btn">
          <button type="button" name="button" class="btn2">+ Add item</button>
        </div>
      </div>
